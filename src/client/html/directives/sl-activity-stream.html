<div class="activity-stream-container">
	<sl-new-activity></sl-new-activity>

	<sl-activity ng-repeat="activity in activities" model="activity"></sl-activity>

	<div class="activity loading" ng-show="isStreamBusy">
		<div class="icon">
			<a href="">
				<i class="fa fa-refresh fa-spin"></i>
			</a>
		</div>
		<div class="body">
			<h4>Loading stream, please wait...</h4>
		</div>
	</div>
</div>
