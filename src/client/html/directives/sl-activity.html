<div class="activity">

	<a ng-href="/posts/{{model.uid}}">
		<div class="icon">
			<i class="fa {{ model.type | activityIconFilter }}"></i>
		</div>
	</a>

	<div class="body">
		<h4 ng-bind="model.title"></h4>
		<div ng-bind-html="renderHtmlBody()"></div>
	</div>

	<div class="footer">
		<i class="fa fa-eye"></i> {{ model.hitCount }}
		<i class="fa fa-clock-o"></i> {{ renderDate() }}
	</div>

</div>
