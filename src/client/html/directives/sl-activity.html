<div class="activity">

	<a href="/post/{{model.uid}}">
		<div class="icon">
			<i class="fa {{ model.type | activityIconFilter }}"></i>
		</div>
	</a>

	<div class="body">
		<h4 ng-bind="model.title"></h4>
		<div ng-bind-html="renderHtmlBody()"></div>
	</div>

	<div class="footer">
		Posted {{ renderDate() }}
	</div>

</div>
