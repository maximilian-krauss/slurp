<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Options</h3>
	</div>
	<div class="panel-body">
		<p>
			<button class="btn btn-default" ng-click="rerenderAllPosts()">Rerender all posts</button>
		</p>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Settings</h3>
	</div>
	<div class="panel-body">
		<formly-form result="form.vm" fields="form.fields" options="form.options">
		</formly-form>

		<div class="row-fluid">
			<div class="col-md-4">
				<sl-image-upload image-model="form.vm.teaserImage" height-ratio="4" reference-token="app" reference-uid="appUid"></sl-image-upload>
			</div>
		</div>
	</div>
</div>
