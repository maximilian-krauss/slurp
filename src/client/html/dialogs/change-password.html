<div class="modal-header">
	<h3 class="modal-title">Change your password</h3>
</div>

<div class="modal-body">
	<formly-form options="form.options" result="form.vm" fields="form.fields">
	</formly-form>
</div>

<div class="modal-footer">
	<button class="btn btn-success btn-sm" ng-disabled="isBusy" ng-click="changePassword()">Change password</button>
	<button class="btn btn-default btn-sm" ng-disabled="isBusy" ng-click="cancel()">Cancel</button>
</div>
