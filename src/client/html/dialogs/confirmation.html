<div class="modal-header">
	<h3 class="modal-title" ng-bind="options.title"></h3>
</div>

<div class="modal-body">
	<p ng-bind="options.content"></p>
</div>

<div class="modal-footer">
	<button class="btn btn-success btn-sm" ng-click="ok()">OK</button>
	<button class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
</div>
